<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Games Studio | Premium Offline Games</title>
    <style>
        :root {
            --accent: #00d2ff;
            --accent-dark: #3a7bd5;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #05080a;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Анимированный фон с "туманностями" */
        .bg-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--accent-dark);
            border-radius: 50%;
            opacity: 0.2;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: #9d50bb;
            right: -100px;
            top: -100px;
            animation-delay: -5s;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        /* Главная карточка */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .logo-text {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .studio-tag {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .game-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0f0f0;
        }

        .desc {
            color: #88929b;
            line-height: 1.6;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Сочная кнопка */
        .cta-button {
            display: inline-block;
            padding: 20px 45px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 100px;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cta-button:hover {
            transform: scale(1.05) translateY(-5px);
            background: var(--accent);
            color: #fff;
            box-shadow: 0 20px 40px rgba(0, 210, 255, 0.3);
        }

        /* Футер со ссылками */
        .nav-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #55606b;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: 0.3s;
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: #fff;
            border-color: var(--glass-border);
            background: rgba(255,255,255,0.05);
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #3e474f;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Адаптив */
        @media (max-width: 600px) {
            .logo-text { font-size: 2.5rem; }
            .card { padding: 40px 20px; }
            .nav-links { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="card">
        <div class="logo-text">VUE GAMES</div>
        <div class="studio-tag">Digital Studio</div>
        
        <h2 class="game-title">Screw Puzzle: Offline</h2>
        <p class="desc">
            Мастерство в каждом движении. Испытайте свои навыки в самой <br> 
            сочной головоломке этого года. Теперь полностью офлайн.
        </p>

        <a href="https://play.google.com/store/apps/details?id=com.vuegames.screwbust" class="cta-button">
            GET IT ON GOOGLE PLAY
        </a>

        <div class="nav-links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms of Use</a>
            <a href="app-ads.txt">App-Ads.txt</a>
        </div>

        <div class="copyright">
            &copy; 2026 Vue Games Studio. All Rights Reserved.
        </div>
    </div>

</body>
</html>
