<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Games Studio | Next-Gen Puzzles</title>
    <style>
        :root {
            --cyan: #00f2ff;
            --blue: #0062ff;
            --purple: #7000ff;
            --bg: #020508;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: var(--bg);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ЭФФЕКТ ЖИВОГО ФОНА */
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #0a121d 0%, #020508 100%);
            z-index: -1;
        }

        /* Летающие светящиеся сферы */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: moveOrb 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--blue); top: -10%; left: -10%; }
        .orb-2 { width: 500px; height: 500px; background: var(--purple); bottom: -20%; right: -10%; animation-duration: 25s; }
        .orb-3 { width: 300px; height: 300px; background: var(--cyan); top: 40%; right: 20%; animation-duration: 15s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.3); }
        }

        /* ГЛАВНЫЙ КОНТЕНТ */
        .main-card {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 80px 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out;
        }

        /* АНИМИРОВАННЫЙ ЛОГОТИП */
        .logo-container { margin-bottom: 20px; }
        .logo-text {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #fff, var(--cyan), var(--blue), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .tagline {
            font-size: 1rem;
            letter-spacing: 10px;
            color: var(--cyan);
            margin-bottom: 40px;
            opacity: 0.8;
            animation: slideUp 1s ease-out 0.5s both;
        }

        /* КНОПКА ПУШКА */
        .play-btn {
            display: inline-block;
            padding: 22px 60px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, var(--blue), var(--cyan));
            border-radius: 50px;
            position: relative;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(0, 98, 255, 0.5);
            animation: slideUp 1s ease-out 0.8s both;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px var(--cyan);
            letter-spacing: 2px;
        }

        /* ФУТЕР */
        .footer-nav {
            margin-top: 60px;
            display: flex;
            gap: 30px;
            justify-content: center;
            animation: fadeIn 2s ease-out 1.2s both;
        }

        .footer-nav a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
            border-bottom: 1px solid transparent;
        }

        .footer-nav a:hover {
            color: var(--cyan);
            border-bottom: 1px solid var(--cyan);
        }

        /* ПОЯВЛЕНИЕ */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @media (max-width: 768px) {
            .logo-text { font-size: 2.5rem; letter-spacing: 5px; }
            .main-card { padding: 50px 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="animated-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="main-card">
        <div class="logo-container">
            <h1 class="logo-text">VUE GAMES</h1>
            <div class="tagline">DIGITAL ENTERTAINMENT</div>
        </div>

        <p style="color: #88929b; margin-bottom: 40px; font-size: 1.1rem;">
            Создаем шедевры, в которые хочется играть снова и снова. <br>
            Твоя любимая Screw Puzzle уже ждет тебя.
        </p>

        <a href="https://play.google.com/store/apps/details?id=com.vuegames.screwbust" class="play-btn">
            СКАЧАТЬ В GOOGLE PLAY
        </a>

        <div class="footer-nav">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Use</a>
            <a href="app-ads.txt">AdMob Ads.txt</a>
        </div>
    </div>

</body>
</html>
