<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Games | Premium Games</title>
    <style>
        /* ГАРАНТИРОВАННАЯ АНИМАЦИЯ ФОНА */
        @keyframes meshGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes orbFloat {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 100px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes pulseLogo {
            0% { filter: drop-shadow(0 0 10px rgba(0,242,255,0.4)); }
            50% { filter: drop-shadow(0 0 30px rgba(0,242,255,0.8)); }
            100% { filter: drop-shadow(0 0 10px rgba(0,242,255,0.4)); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #020508;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Анимированные слои фона */
        .bg-layer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-45deg, #020508, #0a192f, #020508, #16213e);
            background-size: 400% 400%;
            animation: meshGradient 15s ease infinite;
            z-index: -2;
        }

        .orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,242,255,0.15) 0%, transparent 70%);
            filter: blur(50px);
            animation: orbFloat 25s infinite linear;
            z-index: -1;
        }

        .orb-2 {
            background: radial-gradient(circle, rgba(112,0,255,0.15) 0%, transparent 70%);
            animation-duration: 35s;
            animation-delay: -5s;
            right: 0;
        }

        /* Контент */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 60px;
            text-align: center;
            max-width: 700px;
            width: 90%;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 5rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin-bottom: 10px;
            animation: pulseLogo 4s infinite ease-in-out;
        }

        .tag {
            color: #00f2ff;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: bold;
            margin-bottom: 40px;
            display: block;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 20px 50px;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.2rem;
            transition: 0.4s;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        }

        .btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: #00f2ff;
            box-shadow: 0 15px 40px rgba(0,242,255,0.5);
        }

        .links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .links a:hover { color: #fff; }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; letter-spacing: 4px; }
            .glass-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="orb"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
        <h1>VUE GAMES</h1>
        <span class="tag">Studio & Labs</span>
        
        <p style="color: #6a7783; line-height: 1.6; margin-bottom: 40px;">
            Мы переосмысливаем мобильный гейминг. <br>
            Screw Puzzle — это только начало нашего пути.
        </p>

        <a href="https://play.google.com/store/apps/details?id=com.vuegames.screwbust" class="btn">
            СКАЧАТЬ В GOOGLE PLAY
        </a>

        <div class="links">
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="app-ads.txt">Ads.txt</a>
        </div>
    </div>

</body>
</html>
