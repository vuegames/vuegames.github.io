<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Games Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>

            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0a141e 100%);
            color: #ecf0f1;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.15;
        }

            background-size: contain;
            background-repeat: no-repeat;
            width: 100px;
            height: 100px;
            animation: rotate 20s linear infinite;
        }
        .gear:nth-child(1) { top: 10%; left: 15%; animation-duration: 25s; }
        .gear:nth-child(2) { top: 70%; left: 80%; animation-duration: 30s; }
        .gear:nth-child(3) { top: 30%; left: 60%; animation-duration: 18s; }
        .gear:nth-child(4) { top: 85%; left: 20%; animation-duration: 22s; }
        .gear:nth-child(5) { top: 50%; left: 5%; animation-duration: 27s; }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(18, 28, 38, 0.85); /* Slightly darker background for content */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 90%;
            animation: pulse 3s infinite ease-in-out;
        }
        h1 {
            font-size: 3.2em;
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }
        h2 {
            font-size: 1.8em;
            color: #ecf0f1;
            margin-top: 0;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        p {
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #bdc3c7;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.4em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }
        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #7f8c8d;
            opacity: 0.8;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #2980b9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.4em; }
            p { font-size: 1.1em; }
            .content-wrapper { padding: 30px; }
            .btn { padding: 12px 25px; font-size: 1.2em; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.2em; }
            p { font-size: 1em; }
            .content-wrapper { padding: 20px; border-radius: 15px; }
            .btn { padding: 10px 20px; font-size: 1em; }
            .footer a { margin: 0 8px; }
        }
    </style>
</head>
